<!DOCTYPE html>
<html lang="en">
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta charset="utf-8" />
	<title>Coastal Economies on a line</title>
	<link rel="StyleSheet" href="resources/style.css" type="text/css" />
	<script type="text/javascript" src="resources/coastline.js"></script>
	<style>
	#map {
		background: #222;
		overflow-y: hidden;
		overflow-x: scroll;
	}
	/* The switch - the box around the slider */
	.switch {
		position: relative;
		display: inline-block;
		width: 60px;
		height: 34px;
	}

	/* Hide default HTML checkbox */
	.switch input {
		opacity: 0;
		width: 0;
		height: 0;
	}

	/* The slider */
	.slider {
		position: absolute;
		cursor: pointer;
		top: 0;
		left: 0;
		right: 0;
		bottom: 0;
		background-color: #ccc;
		-webkit-transition: .4s;
		transition: .4s;
	}

	.slider:before {
		position: absolute;
		content: "";
		height: 26px;
		width: 26px;
		left: 4px;
		bottom: 4px;
		background-color: white;
		-webkit-transition: .4s;
		transition: .4s;
	}
	input:checked + .slider { background-color: #2196F3; }
	input:focus + .slider { box-shadow: 0 0 1px #2196F3; }

	input:checked + .slider:before {
		-webkit-transform: translateX(26px);
		-ms-transform: translateX(26px);
		transform: translateX(26px);
	}
	label.switch { position: relative; }
	label.switch span:last-child { 
		position: absolute;
		left: calc(100% + 0.5em);
		top: 50%;
		transform: translate3d(0,-50%,0);
		white-space: nowrap;
	}
	</style>
</head>
<body class="b6-bg">

	<div id="app">
		<div class="selectors">
			<div class="row">
				<label for="country">Country</label>
				<select id="country">
					<option value="IRL" data-file="data/IRL.csv" selected>Ireland</option>
				</select>
			</div>
			<div class="row">
				<label for="layers">Attribute</label>
				<select id="layers">
					<option value="averageincquintile" selected>Income (quintile)</option>
				</select>
			</div>
			<div class="row">
				<label for="scales">Colour scale</label>
				<select id="scales">
					<option value="Heat">Heat</option>
					<option value="Leodis">Leodis</option>
					<option value="ODI">ODI</option>
					<option value="Plasma">Plasma</option>
					<option value="Viridis" selected>Viridis</option>
				</select>
			</div>
			<label class="switch" for="shaper">
			  <input type="checkbox" id="shaper" checked="checked">
			  <span class="slider"></span>
			  <span>Toggle line/shape</span>
			</label>

			<p><a href="https://odileeds.github.io/coastal-economies/">Notes on interpreting the map</a>.</p>
		</div>
		<div id="map"></div>
	</div>

</body>
</html>
